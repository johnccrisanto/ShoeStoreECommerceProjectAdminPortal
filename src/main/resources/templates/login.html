
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-2 col-md-offset-5">
				<img th:src="@{/images/johns-shoes-logo.png}" style="max-width: 150px;"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-md-offset-2 h2">
				<h2 style="display: inline; text-align: center; padding-left: 50px;">Welcome to the Admin Portal for John's
					Shoes.</h2>
			</div>
		</div>
		
		<hr>


		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">
					<p>The username and password you provided did not match.</p>
				</div>
				<div class="bg-success" th:if="${param.logout}">
					<p>You have successfully logged out.</p>
				</div>

				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please Sign In</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Your username..."
							id="username" name="username" required="required"
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control"
							placeholder="Your password..." id="password" name="password"
							required="required" autofocus="autofocus" />
					</div>

					<button type="submit" class="btn btn-primary btn-block btn-lg">Log
						in</button>
				</form>
			</div>
		</div>

	</div>
	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
