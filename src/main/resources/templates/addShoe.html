
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar"></div>

	<div class="container">

		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h2 style="text-align: center;">New Shoe Information</h2>
			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<form class="form-horizontal" th:action="@{/shoe/add}" method="post"
					enctype="multipart/form-data" style="display: inline;">

					<!--  Shoe name -->
					<div class="form-group">
						<label for="shoeName">Shoe Name</label> <input type="text"
							class="form-control" id="shoeName" name="Name"
							required="required" placeholder="Shoe Name..."
							th:value="${shoe.name}" />
					</div>

					<!--  Shoe brand -->
					<div class="form-group">
						<label class="control-label" for="shoeBrand">Shoe Brand</label> <select
							class="form-control" th:value="${shoe.brand}" id="shoeBrand"
							name="brand" required="required">
							<option value="" selected="selected" disabled="disabled">Please
								Select an Option...</option>
							<option value="Adidas">Adidas</option>
							<option value="ASICS">ASICS</option>
							<option value="New Balance">New Balance</option>
							<option value="Nike">Nike</option>
							<option value="Puma">Puma</option>
							<option value="Reebok">Reebok</option>
						</select>
					</div>

					<!--  Release date -->
					<div class="form-group">
						<label for="releaseDate">Release Date</label> <input type="date"
							class="form-control" id="releaseDate" name="releaseDate"
							th:value="${shoe.releaseDate}" required="required" />
					</div>

					<!-- Category -->
					<div class="form-group">
						<label class="control-label" for="category">Shoe Category</label>
						<select th:value="${shoe.category}" id="category" name="category"
							class="form-control" required="required">
							<option value="" selected="selected" disabled="disabled">Please
								select an option...</option>
							<option value="Basketball"
								th:selected="(${shoe.category} == 'basketball')">Basketball</option>
							<option value="Running"
								th:selected="(${shoe.category} == 'running')">Running</option>
							<option value="Tennis"
								th:selected="(${shoe.category} == 'tennis')">Tennis</option>
						</select>

					</div>

					<!-- Shipping weight -->
					<div class="form-group">
						<label class="control-label" for="shippingWeight">Shipping
							Weight</label>
						<div class="input-group">
							<input th:value="${shoe.shippingWeight}" type="number"
								name="shippingWeight" class="form-control" id="shippingWeight"
								placeholder="Shipping Weight..." required="required" /> <span
								class="input-group-addon">Ounces</span>
						</div>
					</div>

					<!-- List price -->
					<div class="form-group">
						<label class="control-label" for="listPrice">List Price</label>

						<div class="input-group">
							<span class="input-group-addon">$</span> <input
								th:value="${shoe.listPrice}" type="number" name="listPrice"
								class="form-control" id="listPrice" placeholder="List Price..."
								required="required" />
						</div>
					</div>

					<!-- Our price -->
					<div class="form-group">
						<label class="control-label" for="ourPrice">Our Price</label>

						<div class="input-group">
							<span class="input-group-addon">$</span> <input
								th:value="${shoe.ourPrice}" type="number" name="ourPrice"
								class="form-control" id="ourPrice" placeholder="Our Price..."
								required="required" />
						</div>

					</div>

					<!-- In stock number -->
					<div class="form-group">
						<label class="control-label" for="inStockNumber">Number in
							stock</label> <input th:value="${shoe.inStockNumber}" type="number"
							name="inStockNumber" class="form-control" id="inStockNumber"
							placeholder="Number of shoes in stock" required="required" />
					</div>

					<!-- Active Status of Shoe -->
					<div class="form-group">
						<label class="control-label" for="activeStatus">Active
							Status</label> <br /> <label class="radio-inline"><input
							value="true" type="radio" name="active" checked="checked" />Active</label>

						<label class="radio-inline"><input value="false"
							type="radio" name="active" />Inactive</label>

					</div>

					<!-- Arrival Status of Shoe -->
					<div class="form-group">
						<label class="control-label" for="newArrivalStatus">New
							Arrival</label> <br /> <label class="radio-inline"><input
							value="true" type="radio" id="newArrivalStatus"
							name="newArrival" checked="checked" /> Yes </label> <label
							class="radio-inline"><input value="false" type="radio"
							id="newArrivalStatus" name="newArrival" /> No </label>

					</div>

					<!-- Description -->
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" rows="5" class="form-control"
							id="description" th:value="${shoe.description}"
							placeholder="Shoe Description..." required="required"></textarea>
					</div>

					<!-- upload image -->
					<div class="form-group">

						<label for="shoeImage control-label">Upload Image</label><br /> <input
							id="shoeImage" type="file" name="image"
							th:value="${shoe.image}" required="required"
							style="display: inline;" />

					</div>
					<br />

					<button type="submit" class="btn btn-primary">Add Shoe</button>
					

				</form>
				<a th:href="@{/}"><button class="btn btn-danger">Cancel</button></a>
			</div>

		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
