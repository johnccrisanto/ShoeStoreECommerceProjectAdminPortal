
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar"></div>
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/shoe/shoeList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/shoe/updateShoe?id=} + ${shoe.id}">Edit</a></li>
			</ol>
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<img th:src="@{/images/shoe/} + ${shoe.id} + '.png'" class="img-responsive center-block" />
					</div>
				</div>
			</div>
			
			<div class="col-xs-9">
				<h3 th:text="${shoe.name}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><Strong>Brand: </Strong><span th:text="${shoe.brand}"></span></p>
						<p><Strong>Release Date: </Strong><span th:text="${shoe.releaseDate}"></span></p>
						<p><Strong>Category: </Strong><span th:text="${shoe.category}"></span></p>
						<p><Strong>Description: </Strong><span th:text="${shoe.description}"></span></p>
						
					</div>
					
					<div class="col-xs-6">
						<p><Strong>Shipping Weight: </Strong><span th:text="${shoe.shippingWeight}"></span></p>
						<p><Strong>List Price: </Strong><span th:text="${shoe.listPrice}"></span></p>
						<p><Strong>Our Price: </Strong><span th:text="${shoe.ourPrice}"></span></p>
						<p><Strong>In Stock Number: </Strong><span th:text="${shoe.inStockNumber}"></span></p>
						
					</div>
				</div>
				
				
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
