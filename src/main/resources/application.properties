server.port=8081
server.servlet.context-path=/adminportal
spring.thymeleaf.cache=false

#===========================
# DATA SOURCE
#===========================

# Configurations for database connection
spring.datasource.url=jdbc:mysql://localhost:3306/shoestore

# Username and password
spring.datasource.username=shoestoreadmin
spring.datasource.password=shoestorepassword

# Keep the connection alive if idle for a long time (this is needed in production)
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1

#===========================
# JPA / HIBERNATE
#===========================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entity manager
# Show log for each SQL query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update), for "update", the database schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL (optimized) for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect